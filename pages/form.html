<h1>Form Page</h1>
<br>
<form method="post" action="https://fom.in.ua/echo">
    <label for="name">Name:
        <input type="text" placeholder="enter your name" id="name" minlength="2" required>
    </label>
    <br>
    <br>
    <label for="last_name">Last Name:
        <input type="text" placeholder="enter your last name" id="last_name" minlength="2" required>
    </label>
    <br>
    <br>
    <label for="password">Password:
        <input type="password" id="password" placeholder="at least 8 signs" minlength="8" required>
    </label>
    <br>
    <br>
    <label for="date" id="bd">Date of Birth
        <input type="date" id="date">
    </label>
    <br>
    <br>
    <label>Gender:
        <label class="gender">Male
            <input type="radio" name="gender" value="male">
        </label>
        <label class="gender">Female
            <input type="radio" name="gender" value="female">
        </label>
    </label>
    <br>
    <br>
    <input type="submit" value="Sign in"/>
</form>
